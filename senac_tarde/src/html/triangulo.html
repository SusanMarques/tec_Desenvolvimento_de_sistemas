<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Triângulo</title>
    <link rel="stylesheet" href="../css/formas.css">
</head>
<body>
    <h1>Calcular Área do Triângulo</h1>
    <form id="formulario">
        <label for="quadrado">digite o tamanho da base</label>
        <input type="number" name="basemaior" id="basemaior" placeholder="Digite o tamanho do lado da base"><br>
        <label for="quadrado">digite o tamanho da altura</label>
        <input type="number" name="altura" id="altura" placeholder="Digite o tamanho da altura"><br>

        <button>Calcular</button>
    </form>
</body>
</html>
