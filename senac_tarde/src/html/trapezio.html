<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Trapézio</title>
    <link rel="stylesheet" href="../css/formas.css">
</head>
<body>
    <h1>Calcular Área do Trapézio</h1>
    <form id="formulario">
        <label for="quadrado">digite o tamanho da base maior</label>
        <input type="number" name="basemaior" id="basemaior" placeholder="Digite o lado da base maior"><br>
        <label for="quadrado">digite o tamanho da base menor</label>
        <input type="number" name="basemenor" id="basemenor" placeholder="Digite o lado da base menor"><br>
        <label for="quadrado">digite o tamanho da altura</label>
        <input type="number" name="altura" id="altura" placeholder="Digite o valor da altura"><br>

        <button>Calcular</button>
    </form>
</body>
</html>
